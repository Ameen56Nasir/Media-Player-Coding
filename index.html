<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="script.css">
    <script src="https://kit.fontawesome.com/c806b4b1dd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="media-container">
        <div class="list-icons">
            <i class="fa-solid fa-backward"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="media-detail">
            <img src="junaid.jpg" alt="">
            <h1 class="singer-name">Junaid Jamshaid</h1>
            <p>Dill Dill Pakistan</p>
        </div>
        <div class="song-play">
            <audio   id="song">
                <source src="DilPakistan.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0"  id="progress">
        </div>
        <div class="media-control">
            <div><i class="fa-solid fa-backward"></i></div>
            <div id="pausePlay" onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.remove("fa-play");
                ctrlIcon.classList.add("fa-pause");
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value= song.currentTime;
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }
    </script>
</body>
</html>
